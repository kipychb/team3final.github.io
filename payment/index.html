<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花予祝願所 | 結帳頁面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../utils/side-menu/style.css">
</head>
<body>

    <header class="navbar">
        <div class="left">
            <i class="fa-solid fa-chevron-left nav-icon" onclick="history.back()"></i>
        </div>
        <div class="logo">結帳資料確認</div>
        <div class="right">
            <a href="../index.html" class="home-link">
                <i class="fa-solid fa-house nav-icon"></i>
            </a>
        </div>
    </header>

    <div class="checkout-wrapper">
        <div class="order-summary">
            <div class="section-title">您的祝願清單</div>
            <div class="product-list">
                </div>
            
            <div class="price-details">
                <div class="price-row subtotal-row">
                    <span>小計</span>
                    <span class="amount">NT$ 0</span>
                </div>
                <div class="price-row total-row">
                    <span>應付總額</span>
                    <span class="amount">NT$ 0</span>
                </div>
            </div>
        </div>
        </div>

        <div class="form-section">
            <div class="section-title">收件人資訊</div>
            <div class="input-group">
                <label>收件人姓名 *</label>
                <input type="text" id="order-name" placeholder="請輸入姓名" required>
            </div>
            <div class="input-group">
                <label>聯絡電話 *</label>
                <input type="tel" id="order-phone" placeholder="請輸入手機號碼" required>
            </div>
            <div class="input-group">
                <label>收件地址 / 備註</label>
                <textarea id="order-note" rows="3" placeholder="若需卡片代寫或特殊需求請在此註明..."></textarea>
            </div>
        </div>

        <button class="submit-btn" onclick="submitOrder()">確認送出訂單</button>
    </div>

    <div class="success-overlay">
        <div class="success-card">
            <div class="card-title">祝願已送出 ✿</div>
            <div class="card-content">
                我們已收到您的訂單，<br>
                花藝師將開始為您準備這份心意。
            </div>
            <button class="back-home-btn" onclick="location.href='../index.html'">回到首頁</button>
        </div>
    </div>

    <script src="submit.js"></script>
</body>
</html>
