<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-bars nav-icon"></i>
            <i class="navbarp">購物清單</i>
        </div>
    </header>

    <main class="cart-container">
        <section class="cart-items">
            <div class="cart-item">
                <div class="item-img-box border-box">
                    <img src="" alt="商品圖">
                </div>
                <div class="item-details">
                    <div class="detail-column">
                        <span class="label">name</span>
                        <div class="quantity-selector mini-border">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" class="qty-input">
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                    <div class="detail-column">
                        <span class="label">單價:</span>
                        <span class="value price">price</span>
                    </div>
                    <div class="detail-column">
                        <span class="label">數量:</span>
                        <span class="value">number</span>
                    </div>
                    <div class="detail-column align-right">
                        <i class="fa-regular fa-trash-can delete-icon"></i>
                        <span class="label subtotal-label">小計:</span>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-img-box border-box">
                    <img src="" alt="商品圖">
                </div>
                <div class="item-details">
                    <div class="detail-column">
                        <span class="label">name</span>
                        <div class="quantity-selector mini-border">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" class="qty-input">
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                    <div class="detail-column">
                        <span class="label">單價:</span>
                        <span class="value price">price</span>
                    </div>
                    <div class="detail-column">
                        <span class="label">數量:</span>
                        <span class="value">number</span>
                    </div>
                    <div class="detail-column align-right">
                        <i class="fa-regular fa-trash-can delete-icon"></i>
                        <span class="label subtotal-label">小計:</span>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-img-box border-box">
                    <img src="" alt="商品圖">
                </div>
                <div class="item-details">
                    <div class="detail-column">
                        <span class="label">name</span>
                        <div class="quantity-selector mini-border">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" class="qty-input">
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                    <div class="detail-column">
                        <span class="label">單價:</span>
                        <span class="value price">1000</span>
                    </div>
                    <div class="detail-column">
                        <span class="label">數量:</span>
                        <span class="value">number</span>
                    </div>
                    <div class="detail-column align-right">
                        <i class="fa-regular fa-trash-can delete-icon"></i>
                        <span class="label subtotal-label">小計:</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="cart-footer">
            <div class="footer-align-wrapper">
                <div class="total-group">
                    <span class="total-label">總額: _________________</span>
                </div>
                <div class="footer-btns">
                    <button class="btn btn-secondary">繼續購物</button>
                    <button class="btn btn-primary">前往結帳</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
