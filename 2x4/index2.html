<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分頁 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-bars nav-icon"></i>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-cart-shopping nav-icon" onclick="toggleCart()"></i>
        </div>
    </header>

    <main class="category-wrapper">
        <h3 class="section-title">［For Myself系列］</h3>

        <div class="product-grid">
            <div class="product-item">
                <div class="img-placeholder border-box"><img src="../image/flower/fresh/5-1.jpg" alt="商品圖"></div>
                <div class="product-info-row">
                    <div class="text-group">
                        <div class="name-with-plus">
                            <span class="prod-tag-name">微光詩意Glimmering Verse</span>
                            <i class="fa-solid fa-circle-plus add-btn"></i>
                        </div>
                        <span class="prod-price">$2200</span>
                    </div>
                </div>
            </div>

            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/fresh/6-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">仲夏時光 Midsummer Gleam</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2500</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/fresh/7-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">午後淺眠Afternoon Solace</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2000</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/fresh/8-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">留白時刻Moment of Stillness</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2100</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/dried/5-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">星辰大海The Sea of Stars</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2000</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/dried/6-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">花園Garden</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2300</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/dried/7-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">內心獨白Inner monologue</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$1800</span></div></div></div>
            <div class="product-item"><div class="img-placeholder border-box"><img src="../image/flower/dried/8-1.jpg" alt="商品圖"></div><div class="product-info-row"><div class="text-group"><div class="name-with-plus"><span class="prod-tag-name">祝願Wish</span><i class="fa-solid fa-circle-plus add-btn"></i></div><span class="prod-price">$2800</span></div></div></div>
        </div>

     
    </main>

    <!-- 購物車 -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>購物清單</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()" style="cursor:pointer;"></i>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <div>總計: NT$ <span id="cartTotal">0</span></div>
            <button class="checkout-btn" style="width:100%">前往結帳</button>
        </div>
    </div>
    <div id="cartOverlay" class="cart-overlay" onclick="toggleCart()" style="display:none;"></div>
    
    <script>
        // 確保導覽列按鈕能開關
        document.querySelector('.fa-cart-shopping').setAttribute('onclick', 'toggleCart()');
    </script>
    
    <script src="../shoppingCart.js"></script>

</body>
</html>
