<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分頁 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-bars nav-icon"></i>
            <!-- 這裡是之前實作的分享功能 -->
            <div style="position: relative; display: inline-block; margin-left: 15px;">
                <i class="fa-solid fa-share-nodes nav-icon" id="share-btn"></i>
                <span id="copy-toast" style="position: absolute; top: 150%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; opacity: 0; transition: 0.3s; pointer-events: none; white-space: nowrap;">複製成功！</span>
            </div>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
        </div>
    </header>

    <main class="category-wrapper">
        <h3 class="section-title">［For Lover系列］</h3>

        <!-- 商品內容會透過 JS 動態注入到這裡 -->
        <div class="product-grid" id="product-container"></div>
    </main>

    <!-- 引入邏輯檔案 -->
    <script src="../product.js"></script>
</body>
</html>
