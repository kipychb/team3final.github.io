<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花予祝願所 | 會員註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    
<a href="../indexf.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> 返回首頁</a>

    <div class="login-container">
        <div class="login-logo">加入花予</div>
        <p style="margin-bottom: 20px; font-size: 0.9rem; opacity: 0.9;">成為會員，收藏您的命定花語</p>
        
        <form action="#">
            <div class="form-group">
                <label>使用者名稱</label>
                <input type="text" placeholder="例如：花小編" required>
            </div>
            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" placeholder="123456@mail.com" required>
            </div>
            <div class="form-group">
                <label>設定密碼</label>
                <input type="password" placeholder="至少 6 位字元" required>
            </div>
            <div class="form-group">
                <label>確認密碼</label>
                <input type="password" placeholder="請再次輸入密碼" required>
            </div>
            
            <button type="submit" class="login-btn">立即註冊</button>
        </form>

        <div class="extra-links">
            <span>已有帳號？ </span><a href="login.html" style="text-decoration: underline;">回登入頁面</a>
        </div>
    </div>



</body>
</html>
