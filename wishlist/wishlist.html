<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花予祝願所 | 收藏清單</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stylewishlist.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="home-link">
                <i class="fa-solid fa-house-chimney nav-icon"></i>
            </a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-basket-shopping nav-icon"></i>
        </div>
    </header>

    <main class="wishlist-container">
        <section class="section-title">Collected Wishes
        </section>

        <div class="wishlist-grid">
            <div class="wish-item">
                <div class="wish-img-box border-box">
                    <img src="" alt="商品圖">
                    <button class="remove-wish">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="wish-info">
                    <div class="info-main">
                        <span class="prod-tag">[tag] name</span>
                        <span class="prod-price">price</span>
                    </div>
                    <button class="add-btn-circle">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="wish-item">
                <div class="wish-img-box border-box">
                    <img src="" alt="商品圖">
                    <button class="remove-wish"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="wish-info">
                    <div class="info-main">
                        <span class="prod-tag">[tag] name</span>
                        <span class="prod-price">price</span>
                    </div>
                    <button class="add-btn-circle"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div class="wish-item">
                <div class="wish-img-box border-box">
                    <img src="" alt="商品圖">
                    <button class="remove-wish"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="wish-info">
                    <div class="info-main">
                        <span class="prod-tag">[tag] name</span>
                        <span class="prod-price">price</span>
                    </div>
                    <button class="add-btn-circle"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
