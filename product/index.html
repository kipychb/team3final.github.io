<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花予祝願所 | 商品頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-bars nav-icon"></i>
            <i class="fa-solid fa-share-nodes nav-icon"></i>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
        </div>
    </header>

    <main class="product-wrapper">
        <div class="product-main-flex">
            <section class="product-visual">
                <div class="main-img-box border-box">
                    <img src="" alt="商品主圖">
                    <div class="img-dots">
                        <span></span><span class="active"></span><span></span><span></span>
                    </div>
                </div>
            </section>

            <section class="product-info">
                <div class="info-text-group">
                    <h1 class="prod-name">name</h1>
                    <p class="prod-price">price</p>
                    <p class="prod-lan">【flower lan】</p>
                    <p class="prod-info">「info」</p>
                </div>

                <div class="action-bar">
                    <div class="quantity-and-fav">
                        <div class="quantity-selector border-box">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" class="qty-input">
                            <button class="qty-btn">+</button>
                        </div>
                        <i class="fa-regular fa-heart fav-icon"></i>
                    </div>

                    <div class="btn-group">
                        <button class="add-cart-btn">加入購物車</button>
                        <button class="buy-now-btn">立即購買</button>
                    </div>
                </div>
            </section>
        </div>

        <section class="addon-section">
            <h3 class="line-title">add-on</h3>
            <div class="addon-grid">
                <div class="addon-item">
                    <div class="addon-img border-box">
                        <img src="" alt="" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div class="addon-info-row">
                        <div class="text-group">
                            <span class="addon-name">name</span>
                            <span class="addon-price">price</span>
                        </div>
                        <i class="fa-solid fa-circle-plus plus-icon"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom-details">
            <div class="text-block">
                <h3 class="line-title">comment</h3>
                <p class="content-text">text</p>
            </div>
            <div class="text-block">
                <h3 class="line-title">noctice</h3>
                <p class="content-text">text</p>
            </div>
        </section>
    </main>

</body>

</html>
