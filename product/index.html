<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <i class="fa-solid fa-bars nav-icon" id="menu-trigger"></i>
            <div style="position: relative; display: inline-block;">
                <i class="fa-solid fa-share-nodes nav-icon" id="share-btn"></i>
                <span class="copy-tooltip" id="copy-toast">複製成功！</span>
            </div>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
        </div>
    </header>

    <!-- 分類選單 -->
    <div class="side-panel" id="side-menu">
        <h3 style="margin-bottom: 20px; color: #705844;">分類選單</h3>
        <ul class="catalog-list">
            <li><a href="../index.html">Home / 首頁</a></li>
            <li><a href="../2x4/index.html">For Lover系列</a></li>
            <li><a href="../2x4/index2.html">For Myself系列</a></li>
            <li><a href="../2x4/index3.html">For Friend系列</a></li>
            <li><a href="../2x4/index4.html">For Elders系列</a></li>
        </ul>
    </div>

    <div id="menu-overlay" class="menu-overlay"></div>

    <main class="product-wrapper">
        <section class="product-main-flex">
            <section class="product-visual">
                <div class="main-img-box border-box">
                    <img src="" alt="">
                    <img src="" alt="">
                    <div class="img-dots">
                        <span class="active"></span>
                        <span></span>
                    </div>
                </div>
            </section>

            <section class="product-info">
                <div class="info-group">
                    <h1 class="name"></h1>
                    <p class="series"></p>
                    <p class="price"></p>
                    <p class="desc"></p>
                </div>

                <div class="action-bar">
                    <div class="quantity">
                        <div class="selector border-box">
                            <button class="qty-btn">-</button>
                            <input type="number" value="1" class="qty-input">
                            <button class="qty-btn">+</button>
                        </div>
                        <div class="inventory">僅剩 50 束</div>
                        <i class="fa-regular fa-heart fav-icon"></i>
                    </div>

                    <div class="btn-group">
                        <button class="add-cart-btn">加入購物車</button>
                        <button class="buy-now-btn">立即購買</button>
                    </div>
                </div>
            </section>
        </section>

        <section class="bottom-details">
            <div class="text-block notice">
                <h3 class="line-title">商品細項</h3>
                <div class="content-flex">
                    <!-- 這邊是用js自動導入 -->
                    <div class="left-box"></div>
                    <div class="right-box"></div>
                </div>
            </div>
            <div class="text-block comment">
                <h3 class="line-title">顧客評價</h3>
                <div class="rating-container">
                    <div class="average-rating">
                        <span id="rating-score">4.8</span>
                        <div class="stars-display" id="main-stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                    </div>
                    
                    <div class="user-rate-box">
                        <p>為這份祝願評分：</p>
                        <div class="star-rating-input">
                            <i class="fa-solid fa-star" data-value="5"></i>
                            <i class="fa-solid fa-star" data-value="4"></i>
                            <i class="fa-solid fa-star" data-value="3"></i>
                            <i class="fa-solid fa-star" data-value="2"></i>
                            <i class="fa-solid fa-star" data-value="1"></i>
                        </div>
                        <div class="user-rate-box">
                            <textarea id="comment-input" placeholder="分享您的感受..."></textarea>
                            <button class="submit-btn" onclick="submitReview()">送出評論</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="addon-section">
            <h3 class="line-title">類似商品</h3>
            <div class="addon-grid">
                <div class="addon-item">
                    <div class="addon-img border-box">
                        <img src="" alt="" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div class="addon-info-row">
                        <div class="text-group">
                            <span class="addon-name">name</span>
                            <span class="addon-price">price</span>
                        </div>
                        <i class="fa-solid fa-circle-plus plus-icon"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="loader.js"></script>
    <script src="share.js"></script>
    <script src="../sidebar.js"></script>
</body>
</html>
