<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 | 花予祝願所</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-logo">找回密碼</div>
        <p style="margin-bottom: 25px; width: 80%; margin: 0 auto 25px; font-size: 15px; line-height: 1.5; color: #c9ad96;">請輸入您的電子郵件，我們將發送重設密碼連結給您。</p>
        
        <form action="#">
            <div class="form-group">
                <label>註冊信箱</label>
                <input type="email" placeholder="example@mail.com" required>
            </div>
            <button type="submit" class="login-btn">發送重設連結</button>
        </form>

        <div class="back-links">
            <a href="../index.html">想起來了？ 返回登入</a>
        </div>
    </div>
    
</body>
</html>
