<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="../../index.html" class="back-home">
        <i class="fa-solid fa-arrow-left"></i> 返回首頁
    </a>

    <div class="login-container">
        <div class="login-logo">花予祝願所</div>

        <form action="#">
            <div class="form-group">
                <label>帳號 / 電子郵件</label>
                <input type="text" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" placeholder="請輸入密碼" required>
            </div>

            <button type="submit" class="login-btn" onclick="location.href='../index.html'">登入</button>
        </form>

        <div class="extra-links">
            <a href="forgot/index.html">忘記密碼？</a>
            <span>|</span>
            <a href="register/index.html">註冊會員</a>
        </div>
    </div>
</body>

</html>
