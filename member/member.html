<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花予祝願所 | 會員中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stylemember.css">
</head>

<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="home-link"><i class="fa-solid fa-house-chimney nav-icon"></i></a>
        </div>
        <div class="nav-logo">會員中心</div>
        <div class="nav-right">
            <i class="fa-solid fa-basket-shopping nav-icon"></i>
        </div>
    </header>

    <main class="member-wrapper">
        <nav class="flower-nav">
            <div class="flower-item active" onclick="switchSection('user-info', this)">
                <div class="flower-icon-box">
                    <img src="image/波斯菊.png" alt="使用者資訊" class="flower-img">
                </div>
                <span class="flower-label">會員資訊</span>
            </div>
            <div class="flower-item" onclick="switchSection('orders', this)">
                <div class="flower-icon-box">
                    <img src="image/鈴蘭花.png" alt="訂單紀錄" class="flower-img">
                </div>
                <span class="flower-label">訂單與紀錄</span>
            </div>
            <div class="flower-item" onclick="switchSection('wishlist', this)">
                <div class="flower-icon-box">
                    <img src="image/玫瑰.png" alt="願望清單" class="flower-img">
                </div>
                <span class="flower-label">願望清單</span>
            </div>
            <div class="flower-item" onclick="switchSection('flower-search', this)">
                <div class="flower-icon-box">
                    <img src="image/罌粟花.png" alt="花語查詢" class="flower-img">
                </div>
                <span class="flower-label">花語查詢</span>
            </div>
        </nav>

        <div class="content-display">

            <div id="user-info" class="section-block active">
                <h3 class="block-title">會員資訊</h3>
                <div class="info-list">
                    <div class="info-row"><span class="info-label">會員等級</span><span
                            class="status-tag highlight">盛放會員</span></div>
                    <div class="info-row"><span class="info-label">真實姓名</span><span class="info-value"></span></div>
                    <div class="info-row"><span class="info-label">出生日期</span><span class="info-value">05 / 20 </span>
                    </div>
                    <div class="info-row"><span class="info-label">聯絡信箱</span><span class="info-value"></span></div>
                    <div class="info-row"><span class="info-label">手機號碼</span><span
                            class="info-value">0912-345-678</span></div>
                </div>
                <button class="action-btn">修改個人資料</button>
            </div>

            <div id="orders" class="section-block">
                <h3 class="block-title">訂單與紀錄</h3>
                <div class="list-container">
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">#ORD-20251228</span>
                            <span class="status-tag highlight">配送中</span>
                        </div>
                        <div class="order-body">
                            <p>品項：x 1</p>
                            <p>金額：NT$ 1,280</p>
                        </div>
                    </div>
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">#ORD-20251105</span>
                            <span class="status-tag">已完成</span>
                        </div>
                        <div class="order-body">
                            <p>品項：</p>
                            <p>金額：NT$ 1,800</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="wishlist" class="section-block">
                <h3 class="block-title">願望清單</h3>
                <div class="list-container">
                    <div class="wish-item-row">
                        <div class="wish-text">
                            <p class="wish-name"></p>
                            <p class="wish-price"></p>
                        </div>
                        <button class="mini-add-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="wish-item-row">
                        <div class="wish-text">
                            <p class="wish-name"></p>
                            <p class="wish-price"></p>
                        </div>
                        <button class="mini-add-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <p class="hint-text">願望清單滿 3 樣，下次結帳自動折抵金額。</p>
            </div>

            <div id="flower-search" class="section-block">
                <h3 class="block-title">尋找花語</h3>
                <div class="search-area">
                    <div class="search-bar-member">
                        <input type="text" placeholder="搜尋花卉名稱或輸入日期(如0520)...">
                        <button class="go-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="today-tip">
                        <h4>今日祝願花：鬱金香</h4>
                        <p>花語：永恆的愛與祝願。提醒我們，愛是生活中最溫柔的支撐。</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        function switchSection(id, element) {
            document.querySelectorAll('.flower-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.section-block').forEach(block => block.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>

</html>
