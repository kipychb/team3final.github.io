<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分頁 | 花予祝願所</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../utils/cart/style.css">
    <link rel="stylesheet" href="../utils/side-menu/style.css">
</head>
<body>

    <!-- 導覽列 -->
    <header class="navbar">
        <div class="left">
            <i class="fa-solid fa-bars icon" id="menu-trigger"></i>
            <i class="fa-solid fa-magnifying-glass icon" id="search-trigger"></i>
        </div>
    
        <div class="logo">花予祝願所</div>
    
        <div class="right">
            <a href="../wishlist/index.html" class="link">
                <i class="fa-solid fa-heart icon"></i>
            </a>
            <a href="../login/index.html" class="link">
                <i class="fa-solid fa-user icon"></i>
            </a>
            <i class="fa-solid fa-basket-shopping icon" onclick="toggleCart()"></i>
        </div>
    </header>

    <main class="category-wrapper">
        <h3 class="section-title">［For Lover系列］</h3>

        <div class="product-grid">
            <div class="item">
                <div class="img-box">
                    <a href="../product/index.html?id=love_in_bloom">
                        <img src="../image/flower/fresh/1-1.jpg" alt="摯愛 Love in Bloom" onerror="this.src=''">
                    </a>
                </div>
                <div class="item-info">
                    <div class="info-top">
                        <span class="tag">摯愛 Love in Bloom<br>[For Lover 系列]</span>
                        <div class="item-actions">
                            <button class="action-btn-circle heart-btn" data-id="love_in_bloom">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                            <button class="add-btn-circle" onclick="handleAddToCart(event, '摯愛 Love in Bloom', 2000)">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <span class="price">NT$ 2,000</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 主菜單 -->
    <div class="side-panel" id="side-menu">
        <h2>分類選單</h2>
        <ul class="list">
            <li><a href="../index.html">Home / 首頁</a></li>
            <li><a href="../series/index.html?series=lover">For Lover 系列</a></li>
            <li><a href="../series/index.html?series=myself">For Myself 系列</a></li>
            <li><a href="../series/index.html?series=friend">For Friend 系列</a></li>
            <li><a href="../series/index.html?series=elder">For Elders 系列</a></li>
        </ul>
    </div>
    <div id="menu-overlay" class="menu-overlay"></div>
    
    <!-- 搜尋花朵 -->
    <div class="side-panel" id="side-search">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜尋花朵...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul id="search-suggestions" class="suggestions"></ul>
    </div>
    
    <!-- 購物車 -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="header">
            <h3>購物清單</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()" style="cursor:pointer;"></i>
        </div>
        <div id="cartItems" class="items"></div>
        <div class="footer">
            <div class="total-row">總計: NT$&nbsp;<span id="cartTotal">0</span></div>
            <button class="checkout-btn">前往結帳</button>
        </div>
    </div>
    <div id="cartOverlay" class="cart-overlay" onclick="toggleCart()"></div>

    <!-- Java Script 存放區 -->
    <script src="../wishlist/addWish.js"></script>
    <script src="../utils/cart/main.js"></script>
    <script src="../utils/side-menu/main.js"></script>
    <script src="../collection.js"></script>
    <script src="../search.js"></script>
    <script src="loader.js"></script>
</body>
</html>
